<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McGill Research Connect</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>McGill Research Connect</h1>
    </header>
    <main>
        <section id="search-section" class="fade-in">
            <h2>Search Subject</h2>
            <input type="text" id="subject-search-input" placeholder="Enter subject (e.g., Physics, Math)" oninput="filterSubjects()">
            <div id="subject-search-results">
                <div class="subject-item">
                    <a href="physics.html" class="subject-link">Physics</a>
                </div>
                <div class="subject-item">
                    <a href="math.html" class="subject-link">Math</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 McGill Research Connect</p>
    </footer>

    <script>
        function filterSubjects() {
            const query = document.getElementById('subject-search-input').value.toLowerCase();
            const subjects = document.querySelectorAll('.subject-item');

            subjects.forEach(subject => {
                const text = subject.textContent.toLowerCase();
                if (text.includes(query)) {
                    subject.style.display = 'block';
                } else {
                    subject.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
